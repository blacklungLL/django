apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "backend.fullname" . }}-migrations
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ include "backend.name" . }}
spec:
  template:
    spec:
      containers:
      - name: migrations
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        command: {{ .Values.migrations.command }}
        env:
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: connection-string
      restartPolicy: Never
  backoffLimit: 4